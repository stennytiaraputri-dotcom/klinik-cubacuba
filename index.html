<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinik Sehat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>KLINIK SEHAT</h1>
            <img src="style.jpg.jpg" alt="Image Kesehatan" class="header-img">
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h3>MENU</h3>
                <ul>
                    <li><button class="menu-btn active">DAFTAR</button></li>
                    <li><button class="menu-btn">CEKUP</button></li>
                    <li><button class="menu-btn">RESEP</button></li>
                    <li>
                        <img src="style2.jpg" alt="Image Kesehatan" class="menu-img">
                    </li>
                </ul>
            </aside>

            <main class="form-section">
                <h2>PENDAFTARAN</h2>
                <form>
                    <div class="form-group">
                        <label for="nama">NAMA</label>
                        <input type="text" id="nama" placeholder="Masukkan nama lengkap">
                    </div>

                    <div class="form-group">
                        <label for="tgl_lahir">TANGGAL LAHIR</label>
                        <input type="date" id="tgl_lahir">
                    </div>

                    <div class="form-group">
                        <label for="usia">USIA</label>
                        <input type="number" id="usia" placeholder="Tahun">
                    </div>

                    <div class="form-group">
                        <label for="alamat">ALAMAT</label>
                        <textarea id="alamat" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-simpan">SIMPAN</button>
                        <button type="reset" class="btn-batal">BATAL</button>
                    </div>
                </form>

                <footer class="credit">
                    Create by StenÂ®
                </footer>
            </main>
        </div>
    </div>
</body>
</html>
